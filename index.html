<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <title>Document</title>
</head>

<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Enter City" aria-label="Enter City"
            aria-describedby="button-addon2" id="search-form">
        <button class="btn btn-outline-secondary conditions" type="button" id="button-addon2">Get Weather</button>
    </div>
    <div class="container-sm">
        <ul id="search-history">
        </ul>
    </div>
    <h3>CURRENT CONDITIONS</h3>
    <div class="container-sm" id="weatherContainer">
    </div>
    <button class="btn btn-outline-secondary fiveDay" type="button" id="button-addon2">View 5-Day Forecast</button>
    <h3 id="fiveDayHeader">FIVE DAY FORECAST</h3>
    <div class="container" id="forecast-container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6" id="forecast-grid">
          <div class="col" id="day1"></div>
          <div class="col" id="day2"></div>
          <div class="col" id="day3"></div>
          <div class="col" id="day4"></div>
          <div class="col" id="day5"></div>
        </div>
    </div>
    <div class="container" id="alert-container">
        <div class="col-sm-12 col-md-12 col-lg-4">Current Alerts</div>
        <div class="col-sm-12 col-md-12 col-lg-8" id="alert-text"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
