<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link href="assets/style.css" rel="stylesheet">
    <title>Local Weather Search</title>
</head>

<body>
<main class="container">
    <div class = "box" id="page-title">
        <h1 class="title">Local Weather</h1>
    </div>

    <form class="has-text-centered" id="search-bar">
        <div class="field" id="city-input">
            <label class="label" id="form-label">Enter city name</label>
            <div class="control mt-3">
            <input class="input" type="text" placeholder="ex: Sydney" id="search-form">
            </div>
        </div>
        <div class="field mt-3">
            <div class="control">
            <button class="button is-link conditions" id="submit-button">Get Weather</button>
            </div>
        </div>
    </form>
      


    <h3 id="conditions-title">Current Conditions</h3>
    <div class="box has-text-centered" id="weatherContainer">
    </div>
    <div class="has-text-centered">
    <button class="button is-link fiveDay" type="button" id="fiveday-button">View 5-Day Forecast</button>
    </div>
    <h3 id="fiveDayHeader">Five Day Forecast</h3>
    <div class="container" id="forecast-container">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-6" id="forecast-grid">
          <div class="col" id="day1"></div>
          <div class="col" id="day2"></div>
          <div class="col" id="day3"></div>
          <div class="col" id="day4"></div>
          <div class="col" id="day5"></div>
        </div>
    </div>
    <div class="container" id="alert-container">
        <div class="col-sm-12 col-md-12 col-lg-4">Current Alerts</div>
        <div class="col-sm-12 col-md-12 col-lg-8" id="alert-text"></div>
    </div>
</main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/script.js"></script>
</body>

</html>
